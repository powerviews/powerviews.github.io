baseURL: "https://powerviews.github.io/"
title: Powerviews' blog
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
        
minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Powerviews' blog
    description: "Learning."
    keywords: [Blog, Redteam, Learning]
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "https://avatars.githubusercontent.com/u/86722877"
        favicon16x16: "https://avatars.githubusercontent.com/u/86722877?s=16"
        favicon32x32: "https://avatars.githubusercontent.com/u/86722877?s=32"
        apple_touch_icon: "https://avatars.githubusercontent.com/u/86722877"
        safari_pinned_tab: "https://avatars.githubusercontent.com/u/86722877"

    label:
        text: "Powerviews' Blog"
        iconHeight: 35
        icon: "https://avatars.githubusercontent.com/u/86722877"

    # home-info mode
    homeInfoParams:
        Title: "About this blog \U0001f680"
        Content: >
            Security research/Red team


            Friends: 

                
            [倾旋](https://payloads.online/)/[Lz1y](https://www.lz1y.cn)/[晏子霜](http://www.whsgwl.net/)/[蕉皮](https://www.cnblogs.com/Kali-Team/)/[Key](https://gh0st.cn/)/[Akkuman](http://hacktech.cn/)

    socialIcons:
        - name: github
          url: "https://github.com/powerviews"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/powerviews/powerviews.github.io/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: archives
          name: Archive
          url: /archives/
          weight: 10
        - identifier: categories
          name: Categories
          url: /categories/
          weight: 20
        - identifier: tags
          name: Tags
          url: /tags/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40
outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

